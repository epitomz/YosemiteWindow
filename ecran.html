<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Antonin Delbos</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
</head>

<body class="screen">
	
<div class="menu">
	<div class="menu-gauche">
		<img class="apple-menu" src="img/apple-black.png" alt="logo apple" />
		<p><b>Finder</b></p>
		<p>Fichier</p>
		<p>Edition</p>
		<p>Présentation</p>
		<p>Aller</p>
		<p>Fenêtre</p>
		<p>Aide</p>		
	</div>
	<div class="menu-droite">
		<p>lla</p>
		
	</div>
</div>
	
<div class="window">
  <div class="top">
    <div class="panel">
      <span class="first"></span>
      <span class="second"></span>
      <span class="third"></span>
    </div>
    
    <div class="nav">
      <span class="prev active"><i class="fa fa-angle-left"></i></span>
      <span class="next"><i class="fa fa-angle-right"></i></span>
      <span class="set"><i class="fa fa-list-alt"></i></span>
      
      <span class="address">
        <input type="text" value="antonindelbos.fr" class="address"/>
        <i class="fa fa-refresh"></i>
      </span>
      

    </div>
    <div class="nav right">
      <span class="share"><i class="fa fa-share-alt"></i></span>
      <span class="tabs">
        <span class="square front"></span>
        <span class="square behind"></span>
      </span>
    </div>
    
    <span class="new">
      <span class="plus x"></span>
      <span class="plus y"></span>
    </span>
 
  </div>
  
  <div class="inside">
    <div class="blok">
    </div>
    <div class="blok">
    </div>
    <div class="blok" style="margin:0;">
    </div>
  </div>  
</div>

<div class="dock">
	<img src="img/finder.png" alt="finder" style="width: 45px;"/>
</div>
  
<script>
var x2 = $(document).width()-1100;
var y2 = $(document).height()-1100;

$( ".window" ).draggable({ 
	cancel: ".inside,input,textarea",
	containment: [ -300, -93, x2, 1300 ] 
});

$("input.address").focus(function(){
  $(".fa-refresh").hide(500);
  this.select();
}).focusout(function(){
  $(".fa-refresh").show(500);
});
</script>
</body>
</html>
