<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Antonin Delbos</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
</head>

<body>
<div class="window">
  <div class="top">
    <div class="panel">
      <span class="first"></span>
      <span class="second"></span>
      <span class="third"></span>
    </div>
    
    <div class="nav">
      <span class="prev active"><i class="fa fa-angle-left"></i></span>
      <span class="next"><i class="fa fa-angle-right"></i></span>
      <span class="set"><i class="fa fa-list-alt"></i></span>
      
      <span class="address">
        <input type="text" value="antonindelbos.fr" class="address"/>
        <i class="fa fa-refresh"></i>
      </span>
      

    </div>
    <div class="nav right">
      <span class="share"><i class="fa fa-share-alt"></i></span>
      <span class="tabs">
        <span class="square front"></span>
        <span class="square behind"></span>
      </span>
    </div>
    
    <span class="new">
      <span class="plus x"></span>
      <span class="plus y"></span>
    </span>
 
  </div>
  
  <div class="inside">
    <div class="blok">
    </div>
    <div class="blok">
    </div>
    <div class="blok" style="margin:0;">
    </div>
  </div>  
</div>

 <div class="dock">
    
  </div>
  
<script>
$( ".window" ).draggable({ cancel: ".inside,input,textarea" });

$("input.address").focus(function(){
  $(".fa-refresh").hide(500);
  this.select();
}).focusout(function(){
  $(".fa-refresh").show(500);
});
</script>
</body>
</html>
