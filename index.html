<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Antonin Delbos</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="img/favicon.png" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body id="locked">
    <div id="menu-bar">
        <div class="right-bar">
	        <img class="bluetooth" src="img/bluetooth_off.png" alt="bluetooth" />
	        <img class="wifi" src="img/wifi.png" alt="wifi" />
	        <p class="battery-percentage" style="margin-right: 2px; margin-left: 0;">100%</p>
	        <img class="battery" src="img/battery.png" alt="battery" />
            <p id="time"></p>
        </div>
        <div class="left-bar">
            <img src="img/apple.png" alt="logo-apple"/>
        </div>
    </div>
       
    <div id="log">
	    <div class="round">
		    <img src="img/penguin.jpg" alt="user profile picture" style="width: 90px;"/>
	    </div>
	    <p>Antonin Delbos</p>
	    <form action="ecran.html">
	    	<a class="tooltips"><input class="password" type="password" placeholder="mot de passe" /><span>Peu importe quoi !</span></a>
	    </form>
	    <div class="validate">
			<a href="ecran.html"><img id="val" src="img/val.png" /></a>
	    </div>
    </div>
    
    <div class="bottom">
	    <img class="cancel" src="img/cancel.png" alt="cancel" />
		<p>Annuler</p>
    </div>
    
<script>
	/* --------------- TEST PASSWORD FIELD ------------------- */
	$(function() {
		$( '.validate' ).hide();
	});
	
	$(' .password' ).on('input', function() {
		if ( $('.password').val() != '' ) {
			$( '.validate' ).show();
		}
		else {
			$( '.validate' ).hide();
		}
	});

	/* ------------------- CANCEL CLICK ---------------------- */
	$( '.bottom' ).click(function() {
		$( '.password' ).val('');
		$( '.validate' ).hide();
	});
	
</script>

</body>
</html>
